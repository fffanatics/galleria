{% if photos and hasPhotos %}

		<h2>Search Results</h2>
		<div class="paddingContent">
			{% for photo in photos %}
				{% include "components/photoListing.html" %}
			{% endfor %}

{% else %}

		<h2>No Results Found</h2>

		</div>
	</div>
{% endif %}
